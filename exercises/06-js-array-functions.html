<!DOCTYPE html>
<html>
  <head>
    <title>Arrays - filter() & map() functions</title>

    <script>
      let fruits = [
        "Granny Smith Apple", 
        "Honeycrisp Apple", 
        "Fiji Apple", 
        "Gala Apple", 
        "Strawberry", 
        "Blackberry",
        "Raspberry", 
        "Yellow Nectarine", 
        "White Nectarine",
        "Navel Orange"
      ];

      // filter
      let onlyApples = fruits.filter(function(fruit) {
        return fruit.indexOf("Apple") > -1;
      });

      console.log(onlyApples);

      // map
      let editedFruits = fruits.map(function(fruit) {
        return fruit + "s are yummy";
      });

      console.log(editedFruits);
    </script>
  </head>
  <body>
  </body>
</html>
